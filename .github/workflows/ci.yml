name: CI â€” Build, Test & Coverage

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    name: Build & Test (Java 21)
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'
          cache: maven

      - name: Build and run tests with coverage
        run: mvn -B clean verify --no-transfer-progress

      - name: Upload JaCoCo Coverage Report
        uses: actions/upload-artifact@v6
        if: always()
        with:
          name: jacoco-report
          path: target/site/jacoco/
          retention-days: 14

      - name: Coverage Summary (badge-friendly)
        run: |
          echo "## Coverage Report" >> $GITHUB_STEP_SUMMARY
          echo "See the JaCoCo artifact for the full HTML report." >> $GITHUB_STEP_SUMMARY

  docker:
    name: Docker Build Smoke Test
    runs-on: ubuntu-latest
    needs: build

    steps:
      - uses: actions/checkout@v4

      - name: Build Docker image
        run: docker build -t resilience4j-demo:ci .

      - name: Start container
        run: docker run -d --name demo -p 8080:8080 resilience4j-demo:ci

      - name: Wait for health check
        run: |
          for i in $(seq 1 20); do
            if curl -sf http://localhost:8080/actuator/health; then
              echo "App is healthy"; exit 0
            fi
            echo "Waiting... ($i/20)"; sleep 5
          done
          echo "Health check timed out"; docker logs demo; exit 1

      - name: Stop container
        if: always()
        run: docker stop demo && docker rm demo
